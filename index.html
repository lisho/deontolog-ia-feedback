<style>
@media (max-width: 1023px) { /* Below lg breakpoint */
    .responsive-table thead {
        display: none;
    }
    .responsive-table tbody, .responsive-table tr, .responsive-table td {
        display: block;
        width: 100%;
    }
    .responsive-table tr {
        border: 1px solid #e5e7eb; /* border-gray-200 */
        border-radius: 0.5rem; /* rounded-lg */

    }
    .responsive-table td[data-label] {
        display: flex;

        align-items: center;
        padding: 0.75rem 1rem;

    }
    .responsive-table tr td:last-child {
        border-bottom: none;
    }
    .responsive-table td[data-label]::before {
        content: attr(data-label);
        font-weight: 600;
        color: #4b5563; /* text-gray-600 */
        text-align: left;
        margin-right: 1rem;
    }
    .responsive-table td.checkbox-cell {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #f3f4f6;
    }
    /* Expanded row content doesn't need flex/before styles */
    .responsive-table td.expand-details {
        padding: 1rem;
    }
    .responsive-table td.expand-details::before {
        display: none;
    }
}
</style>
